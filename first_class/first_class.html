<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD&Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('example');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .circle-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: rgba(52, 152, 219, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle img {
            max-width: 80px;
            max-height: 80px;
        }

        .square-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: rgba(231, 76, 60, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .square img {
            max-width: 80px;
            max-height: 80px;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            text-align: center;
            padding: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: flex-start; align-items: center;">
            <span style="font-size: 24px; margin-right: 20px;">ALPEREN</span>
            <select style="font-size: 16px;position:relative; left:1195px;"
                <option value="en">English</option>
                <option value="pl">Polish</option>
                <option value="tr">Turkish</option>
            </select>
        </div>
        <h1>I LOVE YOU MILENA</h1>
    </header>
    
    <section class="circle-container">
        <div class="circle">
            <img src="wsb.webp" alt="Circle Image 1">
        </div>
        <div class="circle">
            <img src="circle-image2.jpg" alt="Circle Image 2">
        </div>
        <div class="circle">
            <img src="circle-image3.jpg" alt="Circle Image 3">
        </div>
    </section>
    
    <section class="square-container">
        <div class="square">
            <img src="square-image1.jpg" alt="Square Image 1">
        </div>
        <div class="square">
            <img src="square-image2.jpg" alt="Square Image 2">
        </div>
        <div class="square">
            <img src="square-image3.jpg" alt="Square Image 3">
        </div>
        <div class="square">
            <img src="square-image4.jpg" alt="Square Image 4">
        </div>
        <div class="square">
            <img src="square-image5.jpg" alt="Square Image 5">
        </div>
        <div class="square">
            <img src="square-image6.jpg" alt="Square Image 6">
        </div>
        <div class="square">
            <img src="square-image7.jpg" alt="Square Image 7">
        </div>
        <div class="square">
            <img src="square-image8.jpg" alt="Square Image 8">
        </div>
        <div class="square">
            <img src="square-image9.jpg" alt="Square Image 9">
        </div>
        <div class="square">
            <img src="square-image10.jpg" alt="Square Image 10">
        </div>
        <div class="square">
            <img src="square-image11.jpg" alt="Square Image 11">
        </div>
        <div class="square">
            <img src="square-image12.jpg" alt="Square Image 12">
        </div>
    
    </section>
    
    <footer>
        <input type="text" placeholder="Search">
    </footer>
</body>
</html>
